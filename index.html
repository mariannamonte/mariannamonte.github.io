<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Guio em NYC - Descubra Nova York com quem entende</title>
    <meta name="description" content="Arquiteta urbanista, Pesquisadora em estudos urbanos e Guia turística. Descubra NYC com quem entende de espaço, história urbana e detalhes invisíveis.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --noir: #0a0a0a;
            --blanc: #fafafa;
            --accent: #d4a574;
            --concrete: #e8e4df;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--noir);
            color: var(--blanc);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, var(--blanc) 2px, var(--blanc) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, var(--blanc) 2px, var(--blanc) 4px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* Hero Section */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            z-index: 1;
        }

        .hero-content {
            max-width: 800px;
            text-align: center;
            animation: fadeInUp 1.2s ease-out;
        }

        /* NYC Header Image */
        .header-image {
            max-width: 100%;
            width: 600px;
            height: auto;
            margin: 0 auto 2rem;
            display: block;
            border-radius: 8px;
            box-shadow: 0 10px 40px var(--shadow);
            animation: fadeInUp 1.2s ease-out;
        }

        .subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: var(--concrete);
            font-weight: 300;
            margin-bottom: 3rem;
            letter-spacing: 0.05em;
        }

        .bio {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            line-height: 1.8;
            color: var(--blanc);
            max-width: 650px;
            margin: 0 auto 1.5rem;
            font-weight: 400;
        }

        .bio-secondary {
            font-size: clamp(0.95rem, 2.2vw, 1.15rem);
            color: var(--accent);
            font-style: italic;
            max-width: 600px;
            margin: 0 auto 3rem;
            font-weight: 300;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


    </style>
</head>
<body>
    <div class="bg-pattern"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <img src="NYC.png" alt="New York City" class="header-image" title="New York City">

            <p class="bio">
                Arquiteta urbanista, Pesquisadora em estudos urbanos e<br>Guia turística
            </p>
            
            <p class="bio-secondary">
                Descubra NYC com quem entende de espaço, história urbana e detalhes invisíveis.
            </p>
        </div>
    </section>

    <script>
        // Parallax effect on scroll
        let ticking = false;
        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    const scrolled = window.pageYOffset;
                    const parallaxElements = document.querySelectorAll('.hero-content');
                    parallaxElements.forEach(el => {
                        el.style.transform = `translateY(${scrolled * 0.3}px)`;
                    });
                    ticking = false;
                });
                ticking = true;
            }
        });
    </script>
</body>
</html>
